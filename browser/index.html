<!DOCTYPE html>
<html>

    <head>
        <title>Flash Cards</title>
        <!-- We've provided some styles for you, aren't we nice? -->
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>


    <body ng-app="flashCards">
        
        <div ng-include="'html/statistics.html'"></div>

        <div ng-controller="MainController">
            <div class="category-buttons">
                <button class="category-button" ng-repeat="category in categories" ng-click="getCategoryCards(category)" ng-class="{active: selectedCategory === category}">{{category}}</button>
                <button class="reset category-button" ng-click="getCategoryCards()" ng-class="{active: !selectedCategory}">All Categories</button>
            </div>

            <div
                ng-repeat="flashCard in flashCards | orderBy : 'question'"
                class="flash-card">
                <h3>{{flashCard.category}}</h3>
                <h1>{{ flashCard.question | uppercase }}</h1>
                <ul class="flash-card-answers">
                    <li
                        ng-repeat="answer in flashCard.answers"
                        class="flash-card-answer"
                        ng-click="answerQuestion(answer, flashCard)"
                        ng-class="{active: flashCard.selectedAnswer === answer}">{{ answer.text }}</li>
                </ul>
                <h2
                    class="answer-feedback"
                    ng-class="flashCard.answeredCorrectly ? 'correct' : 'incorrect'"
                    ng-show="flashCard.answered">
                    <span ng-show="flashCard.answeredCorrectly">Yeah, you got it right!</span>
                    <span ng-show="!flashCard.answeredCorrectly">Nope, you got it wrong.</span>
                </h2>
            </div>
        </div>

        <!-- ANGULAR THINGS -->
        <script src="angular.min.js"></script>
        <script src="js/app.js"></script>

        <!-- CONTROLLERS -->
        <script src="js/controllers/main.controller.js"></script>
        <script src="js/controllers/stats.controller.js"></script>

        <!-- FACTORIES -->
        <script src="js/factories/flashCards.factory.js"></script>
        <script src="js/factories/score.factory.js"></script>

        <!-- FILTERS -->
        <script src="js/filters/cheat.filter.js"></script>

    </body>

</html>
