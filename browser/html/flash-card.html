<div class="category-buttons">
    <button class="reset category-button" ng-click="getCategoryCards()" ng-class="{active: !selectedCategory}" border-on-hover>All Categories</button>
    <button class="category-button" ng-repeat="category in categories" ng-click="getCategoryCards(category)" ng-class="{active: selectedCategory === category}" border-on-hover>{{category}}</button>
    <button class="cheat category-button" ng-click="XXX" ng-class="{active: XXX}" border-on-hover>Know It All</button>
</div>

<div
    ng-repeat="flashCard in flashCards | orderBy : 'question'"
    class="flash-card">
    <h3>{{ flashCard.category }}</h3>
    <h1>{{ flashCard.question | uppercase }}</h1>
    <ul class="flash-card-answers">
        <li
            ng-repeat="answer in flashCard.answers"
            class="flash-card-answer"
            ng-click="answerQuestion(answer, flashCard)"
            ng-class="{active: flashCard.selectedAnswer === answer}"
            border-on-hover
            >{{ answer.text }}</li>
    </ul>
    <h2
        class="answer-feedback"
        ng-class="flashCard.answeredCorrectly ? 'correct' : 'incorrect'"
        ng-show="flashCard.answered">
        <span ng-show="flashCard.answeredCorrectly">Yeah, you got it right!</span>
        <span ng-show="!flashCard.answeredCorrectly">Nope, you got it wrong.</span>
    </h2>
</div>
